# export const GET_SPELLS = gql`
query getActiveContracts {
  data
    @rest(
      type: "ActiveContracts"
      path: "/releases/mainnet/active/contracts.json"
      endpoint: "activeContracts"
      method: "GET"
    ) {
    about
    date
    end_approvals
    end_percentage
    end_timestamp
    proposal_blurb
    source
    title
    __v
    _id
  }
}
